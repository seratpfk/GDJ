<!DOCTYPE html>
<!-- thymeleaf를 사용하는 html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 기본경로는 static에서 찾음 -->
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
</head>
<body>

	<!-- thymeleaf 속성은 th:으로 시작한다. -->

	<!-- Link URL Expression(링크 작성 방법) : @{} -->

	<!-- <a href="${contextPath}/blog/list">블로그</a>  -->
	<a th:href="@{blog/list}">블로그</a>
	
</body>
</html>
