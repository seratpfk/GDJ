<!DOCTYPE html>
<!-- thymeleaf를 사용하는 html -->
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('환영합니다')}"></head>
<body>

	<!-- contextPath를 지우는 이유 : boot에서 지원을 안함. -->
	<!-- thymeleaf : html을 지원한다. -->
	
	<!-- thymeleaf 속성은 th:으로 시작한다. -->

	<!-- Link URL Expression(링크 작성 방법) : @{} -->
	<!-- 기본경로는 static에서 찾음 -->
	
	<!-- <a href="${contextPath}/blog/list">블로그</a>  -->
	<a th:href="@{blog/list}">블로그</a>
	
</body>
</html>
