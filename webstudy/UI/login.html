<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css"> <!-- css속성을 불러올 땐 stylesheet -->
</head>
<body>
    <div class="container">
        <header>
            <a href="https://gdu.co.kr/main/main.html">
                <img alt="구디로고" src="https://gdu.co.kr/images/main/logo.png"> <!-- 홈페이지에서 이미지 주소 복사 -->
            </a>
        </header>
        <section>
            <form method="POST" action="/"> <!-- 아이디와 비밀번호 보호를 위해 POST 타입 -->
                <div class="gbn"> <!-- span, label은 인라인속성 -->
                    <span class="gubun_desc">※ 회원구분을 위해 체크해 주세요</span> <!-- 인라인요소?라 스팬을 사용 -->
                    <label for="student"> <!-- student는 id의 student -->
                        <input type="radio" name="gubun" value="student" id="student">수강생
                    </label>
                    <label for="member"> 
                        <input type="radio" name="gubun" value="member" id="member">일반회원
                    </label> <!-- name이 같아야 체크박스 왔다갔다가 가능 -->
                </div>
                <div class="input_area">
                    <input type="text" id="id" placeholder="아이디">
                    <div id="id_msg"></div> <!-- 아이디와 비밀번호 박스 사이의 공백 -->
                    <input type="password" id="pw" placeholder="●●●●">
                    <div></div>
                    <button id="btn_signin" class="btn_signin">Sign In</button>
                </div>
            </form>
        </section>
        <footer>
            <div class="join">
                <p class="title">아직 회원이 아닌가요?</p>
                <p class="desc">가입하면 다양한 서비스 이용이 가능합니다.</p>
                <a class="btn_footer" href="javascript:void(0)">Sign Up</a> <!-- 문제에 href사용하라고 명시되어 있음 -->
            </div>
            <div class="find">
                <p class="title">아이디/비밀번호를 잊으셨나요?</p>
                <p class="desc">간단하게 아이디/비밀번호를 찾을 수 있습니다.</p>
                <a class="btn_footer" href="javascript:void(0)">Find ID/PW</a>
            </div>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
