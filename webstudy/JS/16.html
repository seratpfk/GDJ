<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 1. 고전 이벤트 모델 -->
<button id="btn1">클릭</button>
<script>
    function fn1() {
        alert('전송합니다.');
    }

   document.getElementById('btn1').onclick = fn1;

   
</script>

    <!-- 2. 표준 이벤트 모델 -->
    <button id="btn2">클릭</button>
    <script>
        function fn1() {
            alert('전송합니다.');
        }

        document.getElementById('btn2').addEventListener('click', fn1);

    </script>

 <!-- 3. 인라인 이벤트 모델 -->
 <button id="btn3" onclick="fn1()">클릭</button>

 <script>
     function fn1() {
         alert('전송합니다.');
     }
 </script>

  <!-- 3. location -->
  <button id="to_site">이동</button>
  <script>
     document.getElementById('to_site').onclick = function(event) {
      location.href = 'http://www.google.com';
     }
    
  </script>

  <form id="frm" action="https://search.naver.com/search.naver">
        <input type="text" name="query" id="query">
        <input type="submit" value="네이버검색" id="btn">
  </form>
  <script>
    document.getElementById('btn').onclick = function(event){
        alert('검색어는 ' + document.getElementById('query').value + '입니다.');
    }
  </script>




</body>
</html>
